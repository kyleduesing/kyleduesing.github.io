    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCqo-F2TnMAABZvfV5yTQLlWvUCJlJViU&amp;sensor=false"></script>
    <script type="text/javascript">
		function initialize() {
			"use strict";
            // Create an array of styles.
            var styles = [
			  {
				"stylers": [
				  { "saturation": -81 },
				  { "hue": "#00e5ff" }
				]
			  },{
				"elementType": "labels.text.stroke",
				"stylers": [
				  { "visibility": "off" }
				]
			  }
			];

            // Create a new StyledMapType object, passing it the array of styles,
            // as well as the name to be displayed on the map type control.
            var styledMap = new google.maps.StyledMapType(styles,
                {name: "Styled Map"});

            // Create a map object, and include the MapTypeId to add
            // to the map type control.43.0458812,-88.1512914,12z
            var mapOptions = {
                zoom: 12,
                center: new google.maps.LatLng(43.0458812,-88.1512914),
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
                }
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            //Associate the styled map with the MapTypeId and set it to display.
            map.mapTypes.set('map_style', styledMap);
            map.setMapTypeId('map_style');
        }
    	google.maps.event.addDomListener(window, 'load', initialize);
    </script>
