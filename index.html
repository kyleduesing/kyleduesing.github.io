<body>

    <header class="main_header">
        <div class="header_wrapper">
            <div class="logo_sect">
                <a href="index.html" class="logo"><img src="img/blacklogo.jpg" alt=""  class="logo_def"><img src="img/retina/logo.png" alt="" class="logo_retina"></a>
                <div class="slogan">Photography & Videography</div>
            </div>
            <div class="header_rp">
                <nav>
                    <div class="menu-main-menu-container">
                        <ul id="menu-main-menu" class="menu">
                            <li class="current-menu-parent">
                                <a href="index.html"><span>Home</span></a>
                            </li>
                            <li class="menu-item-has-children">
                                <a href="#"><span>Photos</span></a>
                                <ul class="sub-menu">
                                    <li><a href="real_estate_gallery.html"><span>Real Estate</span></a></li>
                                    <li><a href="cars_gallery.html"><span>Cars</span></a></li>

                                    <li><a href="video_yt_cinematic.html"><span>Cinematography</span></a></li>

            <div class="clear"></div>
        </div>
    </header>

    <div class="fs_fadder hided"></div>
    <div class="fs_sharing_wrapper hided">
        <div class="fs_sharing">
            <a href="https://twitter.com/share?text=Check&#160out&#160the&#160photos&#160over&#160at&url=http%3A%2F%2Fkyleduesing.com&via=kylesvt_" target="_blank" class="share_tweet">
                <i class="icon-twitter"></i>
            </a>
            <a href="https://plus.google.com/share?url=http://kyleduesing.com" target="_blank" class="share_gplus">
                <i class="icon-google-plus-square"></i>
            </a>
            <a class="fs_share_close hided" href="javascript:void(0)"></a>
        </div>
    </div>
    <div class="content_bg"></div>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script>
        var NUMBER_OF_PHOTOS = 32
        gallerySet = [];

        for (var i = 1; i < NUMBER_OF_PHOTOS; i++) {
            gallerySet.push({
                image: 'img/landingPage/full/' + i + '.jpg',
                thmb: 'img/landingPage/thumbs/' + i + '.jpg',
                alt: 'Stones', title: '', description: '', titleColor: '#ffffff', descriptionColor: '#ffffff'
            })
        }

        jQuery(document).ready(function () {
            "use strict";
            jQuery('html').addClass('hasPag');
            jQuery('body').fs_gallery({
                fx: 'fade', /*fade, zoom, slide_left, slide_right, slide_top, slide_bottom*/
                fit: 'no_fit',
                slide_time: 5000, /*This time must be < then time in css*/
                autoplay: 1,
                show_controls: 1,
                slides: gallerySet
            });
            jQuery('.fs_share').click(function () {
                jQuery('.fs_fadder').removeClass('hided');
                jQuery('.fs_sharing_wrapper').removeClass('hided');
                jQuery('.fs_share_close').removeClass('hided');
            });
            jQuery('.fs_share_close').click(function () {
                jQuery('.fs_fadder').addClass('hided');
                jQuery('.fs_sharing_wrapper').addClass('hided');
                jQuery('.fs_share_close').addClass('hided');
            });
            jQuery('.fs_fadder').click(function(){
                jQuery('.fs_fadder').addClass('hided');
                jQuery('.fs_sharing_wrapper').addClass('hided');
                jQuery('.fs_share_close').addClass('hided');
            });

            jQuery('.close_controls').click(function(){
                if (jQuery(this).hasClass('open_controls')) {
                    jQuery('.fs_controls').removeClass('hide_me');
                    jQuery('.fs_title_wrapper ').removeClass('hide_me');
                    jQuery('.fs_thmb_viewport').removeClass('hide_me');
                    jQuery('header.main_header').removeClass('hide_me');
                    jQuery(this).removeClass('open_controls');
                } else {
                    jQuery('header.main_header').addClass('hide_me');
                    jQuery('.fs_controls').addClass('hide_me');
                    jQuery('.fs_title_wrapper ').addClass('hide_me');
                    jQuery('.fs_thmb_viewport').addClass('hide_me');
                    jQuery(this).addClass('open_controls');
                }
            });

            jQuery('.main_header').removeClass('hided');
            jQuery('html').addClass('without_border');
        });
    </script>
    <script type="text/javascript" src="js/fs_gallery.js"></script>
</body>
</html>
